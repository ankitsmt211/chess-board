<!DOCTYPE html>
<!--All the svg files are taken from https://commons.wikimedia.org/wiki/Category:SVG_chess_pieces-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chess-board</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Chess Board</h1>
    <div class="container">
        <div class="board">
            <div class="row odd eight-rank">
                <div class="col a-file">
                    <img id="black-rook-one" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/ff/Chess_rdt45.svg/68px-Chess_rdt45.svg.png" alt="black-rook-2d-model">
                </div>
                <div class="col b-file">
                    <img id="black-knight-one" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ef/Chess_ndt45.svg/68px-Chess_ndt45.svg.png" alt="black-knight-2d-model">
                </div>
                <div class="col c-file">
                    <img id="black-bishop-one" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/Chess_bdt45.svg/68px-Chess_bdt45.svg.png" alt="black-bishop-2d-model">
                </div>
                <div class="col d-file">
                    <img id="black-queen" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/Chess_qdt45.svg/68px-Chess_qdt45.svg.png" alt="black-queen-2d-model">
                </div>
                <div class="col e-file">
                    <img id="black-king" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f0/Chess_kdt45.svg/68px-Chess_kdt45.svg.png" alt="black-king-2d-model">

                <div class="col f-file">

                </div>
                <div class="col h-file">
                    <img id="black-rook-two" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/ff/Chess_rdt45.svg/68px-Chess_rdt45.svg.png" alt="black-rook-2d-model">
                </div>
            </div>


            <div class="row even seventh-rank">

                <div class="col c-file" id="c4"></div>

                <div class="col f-file" id="f4"></div>

                    <img id="white-pawn-eight" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Chess_plt45.svg/68px-Chess_plt45.svg.png" alt="white-pawn-2D-model">
